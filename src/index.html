<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List ni Zai</title>
</head>
<body>
  <header>
    <h1>TO DO LIST NI ZAI</h1>
  </header>
  <section>
    <sidebar>
      <div class="default-navs">
        <div class="default-nav active" id="inbox">
          <div class="design"></div>
          <p>Inbox</p>
        </div>
        <div class="default-nav dnav" id="week">
          <div class="design"></div>
          <p>This Week</p>
        </div>
        <div class="default-nav" id="upcomming">
          <div class="design"></div>
          <p>Upcomming</p>
        </div>
      </div>

      <div class="projects">
        <div class="project-options">
          <p>My Projects</p>
          <div>
            <button class="plus-icon" id="showprojectmodal">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
              </svg>
            </button>
            <button class="plus-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down" viewBox="0 0 16 16">
                <path d="M3.204 5h9.592L8 10.481zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="project-container" id="project-container">
          <div class="project" id="project1">
            <p>Project</p>
          </div>
          <div class="project" id="project2">
            <p>Project</p>
          </div>
          <div class="project" id="project3">
            <p>Project</p>
          </div>
        </div>
      </div>
    </sidebar>

    <main>
      <!-- MODALS -->
      <div id="project-modal">
        <button class="close-modal-btn">x</button>
        <h1>New Project</h1>
        <input type="text" id="project-name-input" placeholder="Project Name">
        <button id="create-project" class="create">Create</button>
      </div>
      <div id="task-modal">
        <button class="close-modal-btn">x</button>
        <h1>New Task</h1>
        <div>
          <div class="left">
            <input type="text" id="task-name-input" placeholder="Task Name">
            <textarea id="task-description-input" placeholder="Description"></textarea>
          </div>
          <div class="right">
            <div>
              <p>Due:</p>
              <input type="date">
            </div>
            <div>
              <p>Priority:</p>
              <select id="priority-input">
                <option value="Extremely Important">Extremely</option>
                <option value="Moderately Important">Moderately</option>
                <option value="Lightly Important">Lightly</option>
              </select>
            </div>
            <button class="create">Create</button>
          </div>
        </div>
      </div>
      <!-- MODALS -->

      <div class="content">
        <div class="h1-container">
          <h1>Content Title</h1>
          <button>Add Task</button>
        </div>
        <div class="task-container">
          
        </div>
      </div>

    </main>

  </section>

  
</body>
</html>
