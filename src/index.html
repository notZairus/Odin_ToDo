    </sidebar>

    <main>
      <!-- MODALS -->
      <div id="project-modal">
        <button class="close-modal-btn">x</button>
        <h1>New Project</h1>
        <input type="text" id="project-name-input" placeholder="Project Name">
        <button id="create-project" class="create">Create</button>
      </div>
      <div id="task-modal">
        <button class="close-modal-btn">x</button>
        <h1>New Task</h1>
        <div>
          <div class="left">
            <input type="text" id="task-name-input" placeholder="Task Name">
            <textarea id="task-description-input" placeholder="Description"></textarea>
          </div>
          <div class="right">
            <div>
              <p>Due:</p>
              <input type="date" id="dueDate-input">
            </div>
            <div>
              <p>Importance:</p>
              <select id="priority-input">
                <option value="Extremely">Extremely</option>
                <option value="Moderately">Moderately</option>
                <option value="Lightly">Lightly</option>
              </select>
            </div>
            <button id="create-task" class="create">Create</button>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="h1-container">
          <h1>Content Title</h1>
          <button id="addtask-btn">Add Task</button>
